<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <table id="my-table">
        <thead>
            <h1 id="current-cell">No cell selected</h1>

            <!-- Font style -->
            <button id="bold-btn">B</button>
            <button id="italic-btn">I</button>
            <button id="underline-btn">U</button>

            <!-- Font align -->
            <button id="left-align">Left</button>
            <button id="center-align">Center</button>
            <button id="right-align">Right</button>

            <!-- Font sizes -->
            <select  id="font-size">
                <option value="14px">14</option>
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="22px">22</option>
                <option value="24px">24</option>
                <option value="26px">26</option>
                <option value="28px">28</option>
            </select>

            <!-- Font families -->
            <select id="font-family">
                <option value="serif">Serif</option>
                <option value="sans-serif">Sans serif</option>
                <option value="cursive">Cursive</option>
                <option value="monospace">Monospace</option>
                <option value="timesroman">Times Roman</option>
            </select>

            <!-- cut copy paste -->
            <button id="cut-button">Cut</button>
            <button id="copy-button">Copy</button>
            <button id="paste-button">Paste</button>

            <br>
            <br>

            <!-- Inputs for background color -->
            <label for="bgColor">BG Color</label>
            <input type="color" id="bgColor">

            <!-- Inputs for text color -->
            <label for="textColor">Text Color</label>
            <input type="color" id="textColor">

            <!--  Download Button -->
            <button onclick="downloadJson()">Download</button>

            <!-- Upload -->
            <input type="file" id="jsonFile" accept=".json">    <!-- accept=".json" -> it means, it only accepts .JSON file -->   

            <br>
            <br>

            <!-- add sheet button -->
            <button id="add-sheet-btn">Add sheet</button>
            <h2 id="sheet-num">Sheet No: 1</h2>
            <div id="add-sheet-btns">

            </div>
            <button id="sheet-1">Sheet 1</button>
            <button id="sheet-2">Sheet 2</button>
            <button id="sheet-3">Sheet 3</button>

            <br>
            <br>

            <tr id="table-heading-row">
                <th></th>
            </tr> 
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    <script src="./script.js"></script>
    
</body>
</html>
